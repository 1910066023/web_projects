<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var testSore = Number(prompt('请输入您的成绩'));
        if (testSore >= 100){
            alert('好牛逼');
        }
        else if (testSore >= 90 && testSore < 100){
            alert('厉害啊');
        }
        else if (testSore >= 80 && testSore < 90){
            alert('哇哦');
        }
        else if (testSore >= 70 && testSore < 80){
            alert('奈斯啊');
        }
        else if (testSore >= 80 && testSore < 70){
            alert('丢，好悬啊');
        }
        else if (testSore >= 70 && testSore < 60){
            alert('加油吧');
        }
    </script>
</body>
</html>
