<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表
         type = disc  实心圆
         type = circle  空心圆
         type = square   实心方块
         type = none   去除
    
    -->
    <ul type="square">
        <li>苹果</li>
        <li>香蕉</li>
        <li>凤梨</li>
    </ul>
    <!-- 有序列表
         type = A 
         type = a
         type = I
         type = i
    
    -->
    <ol type="i">
        <li>苹果</li>
        <li>香蕉</li>
        <li>凤梨</li>
    </ol>

    <dl>
        <dt>我是dt标题</dt>
        <dd>我是主要内容</dd>
    </dl>
</body>
</html>
