<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器 ：选中所有的标签元素*/
        *{
            margin: 0;
            padding: 0;
        }
        /* id选择器 */
        #mydiv{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        /* 类名选择器 */
        .p1{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="mydiv">div</div>
    <p class="p1">p</p>
    <em>em</em>
    <i>i</i>
    <span>span</span>
</body>
</html>
