<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #mydiv1{
            /* overflow: hidden; */
            float: left;
            width: 300px;
            height: 300px;
            background-color: aqua;
            /* margin-top: 30px; */
            /* border: 1px solid blue; */
        }
        #mydiv2{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- mydiv1作为父级，mydiv2作为子级元素 
         给子级加上外边距，父级也会随之变化

         解决方案：
         1. 父级加一个boder
         2. 父级加overflow: hidden;
         3. float: left;
         4. 给父级元素加内边距
    
    -->
    <div id="mydiv1">
        <div id="mydiv2"></div>
    </div>
</body>
</html>
