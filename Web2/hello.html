<!DOCTYPE html>
<!-- 快捷键Ctrl+/注释 -->
<!-- language[属性：语言] = english -->
<html lang="en">
<head>
    <!-- meta：提供有关系页面的元信息。针对搜索引擎来更新描述的内容或者关键字 -->
    <!-- charset：字符集 -->
    <meta charset="UTF-8">
    <!-- 处理兼容：IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- name="viewport" 移动端需要处理适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title：网页标题 -->
    <title>张静静</title>
</head>
<body>
    <html>
        <!-- 头部内容定义文档信息，看不到 -->
        <head></head>
        <!-- 身体部分用于显示实际内容，看的到 -->
        <body></body>
    </html>
</body>
</html>
