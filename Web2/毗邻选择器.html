<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            background-color: violet;
            margin: 10px auto;
        }
        p + p{
            text-align: center;
        }
        p + p + p + p{
            font-size: 150px;
        }
    </style>
</head>
<body>
    <p>我是第一个p标签</p>
    <p>我是第二个p标签</p>
    <!-- <div>我是div标签</div> -->
    <p>我是第三个p标签</p>
    <p>我是第四个p标签</p>
</body>
</html>
