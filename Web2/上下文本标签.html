    <p>纵观计算机之历史，操作系统与计算机硬件的发展息息相关。操作系统之本意原为提供简单的工作排序能力，后为辅助更新更复杂的硬件设施而渐渐演化。从最早的批量模式开始，分时机制也随之出现，在多处理器时代来临时，操作系统也随之添加多处理器协调功能，甚至是分布式系统的协调功能。其他方面的演变也类似于此。另一方面，个人计算机之操作系统因袭大型机的成长之路，在硬件越来越复杂、强大时，也逐步实现以往只有大型机才有的功能
    </p>

    <p>从1946年诞生第一台电子计算机以来，它的每一代进化都以减少成本、缩小体积、降低功耗、增大容量和提高性能为目标，随着计算机硬件的发展，同时也加速了操作系统(简称OS)的形成和发展10<sub>9</sub> 2<sup>99</sup></p>
